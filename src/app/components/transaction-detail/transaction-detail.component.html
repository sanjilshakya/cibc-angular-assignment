<form [formGroup]="transactionForm">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="email" class="form-control" id="id" formControlName="transactionID">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="email" class="form-control" id="date" formControlName="date">
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <textarea class="form-control" id="comments" rows="3" formControlName="comments">
        </textarea>
    </div>
</form>
<button class="btn btn-secondary">Cancel</button>
<button class="btn btn-primary">{{id ==='create' ? 'Save' :'Update'}}</button>
